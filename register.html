<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="register.js"></script>
</head>
<body>
  <div class="container">
  <div id="signup" class="sign-up " >
    <h2>sign up</h2>
    <form method="post">
      <div class="input-box">
        <label class="form-label">name</label>
        <input class="form-control" type="text" name="" title="type name" required>
      </div>
      <div class="input-box">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="text" name="" title="type email" required>
      </div>
      <div class="input-box">
        <label class="form-label" >Password</label>
        <input class="form-control" type="text" name="" title="type Password"  required>
      </div>
      <div class="input-box">
        <label class="form-label" >Confirm Password</label>
        <input class="form-control" type="text" name="" title="type confirmpassword"  required>
      </div>
      <div class="submitbutton">
        <button class="loginpage" type="submit">sign up</button>
        <div class="login-link">
          Already have an account? <a  class="login-page" href="#">login</a>
        </div>
      </div>
    </form>
  </div>
  <div id="login" class="login-in ">
    <h2>login in</h2>
    <form method="post">
      <div class="input-box">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="text" name="" title="type email" required>
      </div>
      <div class="input-box">
        <label class="form-label" >Password</label>
        <input class="form-control" type="text" name="" title="type Password"  required>
      </div>
      <div class="submitbutton">
        <button  type="submit">submit</button>
      </div>
    </form>
  </div>
  </div>
</body>
</html>
